# This is a basic workflow that is manually triggered

name: Build and push

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    branches:
      - main
    tags:
      - v*.*.*

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set VERSION environment variable
        run: echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV

      - name: Restore buildx cache
        id: cache-buildx-restore
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-clothes_marketplace_buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-clothes_marketplace_buildx-

      # - name: Restore maven cache
      #   id: cache-maven-restore
      #   uses: actions/cache/restore@v3
      #   with:
      #     path: ~/.m2/repository
      #     key: ${{ runner.os }}-DWM_maven-${{ hashFiles('**/pom.xml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-DWM_maven-
      
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          cache-from: type=local,src=/tmp/.buildx-cache,mode=max
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
          push: true
          tags: |
            ${{ vars.IMAGE_NAME }}:latest
            ${{ vars.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ vars.IMAGE_NAME }}:${{ github.sha }}
      
      - name: echo ls cache
        run: ls -la /tmp/.buildex-cache

